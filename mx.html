html, body {

}

/* Glitch Text Effect */
@keyframes glitch {
    0% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
    25% { text-shadow: -2px 2px #ffcc00, 2px -2px #ff0055; }
    50% { text-shadow: 2px -2px #ff0055, -2px 2px #00ffff; }
    75% { text-shadow: -2px -2px #ffcc00, 2px 2px #ff0055; }
    100% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
}

h1 {

.button-container {
    margin: 15px 0;
}

/* Neon Button */
.glow-on-hover {
    width: 250px;
    height: 60px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background: none;
    border: 2px solid #ff0055;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: 0.2s ease-in-out;
    border-radius: 8px;
    animation: button-glitch 0.3s infinite;
}

/* Button Border Glow */
.glow-on-hover::before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    width: calc(100% + 10px);
    height: calc(100% + 10px);
    background: linear-gradient(45deg, #ff0055, #ffcc00, #00ffcc, #ff0055);
    background-size: 300%;
    z-index: -1;
    filter: blur(8px);
    animation: neon-glow 3s infinite linear;
}

/* Neon Glow Effect */
@keyframes neon-glow {
    0% { background-position: 0 0; }
    50% { background-position: 100% 0; }
    100% { background-position: 0 0; }
}

/* Button Glitch Animation */
@keyframes button-glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

/* Click Effect */
.glow-on-hover:active {
    transform: scale(0.9);
}

/* ðŸŒ€ Vortex Seal */
.vortex-seal {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255, 0, 85, 0.8) 10%, rgba(0, 0, 0, 0) 70%);
    border: 2px solid #ff0055;
    border-radius: 50%;
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 20px #ff0055;
    animation: vortex-spin 3s linear infinite, glow-pulse 2s infinite alternate, seal-shake 0.2s infinite;
}

/* Vortex Spin Animation */
@keyframes vortex-spin {
    0% { transform: translateX(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
}

/* Glow Pulse Animation */
@keyframes glow-pulse {
    0% { box-shadow: 0 0 10px #ff0055; }
    100% { box-shadow: 0 0 30px #ffcc00; }
}

/* Seal Shake Effect */
@keyframes seal-shake {
    0% { transform: translateX(-50%) rotate(0deg) translateY(0); }
    25% { transform: translateX(-50%) rotate(2deg) translateY(2px); }
    50% { transform: translateX(-50%) rotate(-2deg) translateY(-2px); }
    75% { transform: translateX(-50%) rotate(2deg) translateY(2px); }
    100% { transform: translateX(-50%) rotate(0deg) translateY(0); }
}
